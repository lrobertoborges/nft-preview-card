<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card - Challenge</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="image">
            <img src="./images/image-equilibrium.jpg" alt="imagem Equilibrium">
        </div>

        <div id="content">
            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div id="price-time">
            <div id="eth">
                <img src="./images/icon-ethereum.svg" alt="icone eth">
                <h4>0.041 ETH</h4>
            </div>

            <div id="time">
                <img src="./images/icon-clock.svg" alt="icone relogio">

                <h4>3 days left</h4>
            </div>
        </div>

        <div id="avatar">
            <img src="./images/image-avatar.png" alt="foto do criador">

            <h5>Creation of <span>Jules Wyvern</span></h5>
        </div>
    </main>
</body>
</html>
